{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo_frexco.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>

        <title>
            frexcoapi
        </title>
    </head>
    
    <body>

        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-light bg-light">
                    
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'img/logo_frexco.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Frexco API
                    </a>
                    
                </nav>
            </header>
            <main class="content">
                <div class="row" style="margin-top: 70px;">
                    <div class="col-md-6" style="text-align: center;">
                        <img src="{% static 'img/fruits.jpg' %}" alt=""  class="img-home">
                    </div>
                    <div class="col-md-6">
                        <div class="align-items-center" style="text-align: center;">
                            <h1 class="title-home">API de Frutas</h1>
                            <hr class="hr-home">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="botao_doc" class="btn btn-lg btn-block btn-home">
                                    Documentação
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bd-footer py-3 mt-3 bg-dark">
                <!-- Copyright -->
                <div class="text-light text-center">
                    <a>GitHub</a>
                </div>
                <!-- Copyright -->
            </footer>            
        </div>

    </body>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $("#botao_doc").click(function(){
            location.href="https://documenter.getpostman.com/view/19179725/UVXnFZ7V";
        });

    </script>

</html>
